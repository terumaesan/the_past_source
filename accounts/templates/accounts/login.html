<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>CodePen - Log-in</title>

  <link rel='stylesheet' href='http://codepen.io/assets/libs/fullpage/jquery-ui.css'>
  {% load staticfiles %}
  <link rel="stylesheet" href="{% static "accounts/css/style.css" %}" media="screen" type="text/css" />

</head>

<body>

  {% block content %}
  {% if form.errors %}
    <p style="text-align:center"> Your username and password didn't match. Please try again.</p>
  {% endif %}

  <p style="text-align:center; font-size:22px">
  <img src="{% static "accounts/img/icon.jpg" %}" width="100px"><br/>
  Please input your username and password!
  </p>

  <div class="login-card">
    <h1>Log-in</h1><br>
  <form method="POST" action="{% url 'django.contrib.auth.views.login' %}">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username">
    <input type="password" name="password" placeholder="Password">
    <input type="submit" name="login" class="login login-submit" value="login">
    <input type="hidden" name="next" value="{{ next }}" />
  </form>

<!--  <div class="login-help">
    <a href="#">Register</a> â€¢ <a href="#">Forgot Password</a>
  </div>
-->

   </div>

<!-- <div id="error"><img src="https://dl.dropboxusercontent.com/u/23299152/Delete-icon.png" /> Your caps-lock is on.</div> -->

  <script src='http://codepen.io/assets/libs/fullpage/jquery_and_jqueryui.js'></script>

  {% endblock %}

</body>

</html>
